<h3>Lista pracowników</h3>
<div class="top-buffer">
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Numer telefonu</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phoneNumber}}</td>
            <td>
                <button (click) = "editEmployee(employee.id)" class="btn btn-secondary">Edytuj</button>
                <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px">Usuń</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
