<h3>Employee list</h3>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First name</th>
            <th> Last name</th>
            <th> Email</th>
            <th> Phone number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phoneNumber}}</td>
        </tr>
    </tbody>
</table>
